spring:
    jpa:
        show-sql: true
        generate-ddl: true
        open-in-view: false
        properties:
            hibernate:
                ddl-auto: update
                dialect: org.hibernate.dialect.H2Dialect
        database-platform: org.hibernate.dialect.H2Dialect
    datasource:
        url: jdbc:h2:file:./my_blog
        username: root
        password: 
        driverClassName: org.h2.Driver
    h2:
        console.enabled: true

            
